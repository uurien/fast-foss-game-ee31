<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./phaser-3.60.0/dist/phaser.js"></script>
    <script src="./maps/race1.js"></script>

    <script>console.log(GAME.map)</script>
    <script src="./game.js"></script>
    <meta charset="UTF-8">
    <title>Parking dash</title>
    <link rel="stylesheet" href="./ui.css">
</head>
<body>
    <div id="home" class="ui">
        <h1>Parking dash</h1>
        <img class="logo-euskal" src="assets/logo-euskal.png" alt="" />
        <div class="main-buttons">
            <button class="button half-button" id="start">Hemen</button>
            <button class="button half-button" id="start-online">Berria online</button>
        </div>
        <div class="add-to-existing">
            <form id="add-to-existing-form">
                <input type="text" class="form-field" id="add-to-existing-field" placeholder="Codea"></input>
            </form>
        </div>
    </div>
    <div id="wait-room" class="ui hidden">
        <h1>Parking dash</h1>
        <p class="message">Code to share: <b id="code">123456</b></p>
        <p class="message">Waiting...</p>
        <button class="button main-button hidden" id="start-game-online">Hasi</button>
    </div>
    <div id="finish" class="ui hidden">
        <h1>Parking dash</h1>
        <h2>Winner <span id="winner-name">Placeholder</span></h2>
        <img class="logo-euskal" src="assets/logo-euskal.png" alt="" />
        <button class="button main-button" id="restart">Berriz!</button>
    </div>
    <script src="./ui.js"></script>
</body>
</html>
